<script th:inline="javascript">
    $(document).ready(function () {
        $("#patternTable").bootstrapTable({
            url:"/patterns",  //请求地址
            striped : true, //是否显示行间隔色
            pageNumber : 1, //初始化加载第一页
            pagination : true,//是否分页
            sidePagination : 'client',//server:服务器端分页|client：前端分页
            pageSize : 5,//单页记录数
            pageList : [1, 5, 10],//可选择单页记录数
            showRefresh : true,//刷新按钮
            sortName:'likelihood',
            sortOrder:'desc',
            columns : [ {
                title : '#',
                field : 'id',
                sortable : true
            },{
                title : '漏洞模式',
                field : 'patternName',
                sortable : true
            },{
                title : '漏洞类型',
                field : 'categoryName',
                sortable : true
            },{
                title : '置信值',
                field : 'likelihood',
                sortable : true,
                formatter:likelihoodToFixed
            },{
                title : '方差',
                field : 'variance',
                sortable : true,
            },{
                field: 'operate',
                title: '操作',
                formatter: operateFormatter //自定义方法，添加操作按钮
            }]
        })
    });
    function likelihoodToFixed(value,row,index) {
        let num = row.likelihood;
        return num.toFixed(2);
    }
    function varianceToFixed(value,row,index){
        let num = row.variance;
        return num.toFixed(2);
    }
    function operateFormatter(value,row,index) {
        let path = "/view/knowledge/"+row.id;
        return "<a href=\""+path+"\" title='进入知识库'><i class='fa fa-eye'></i></a>";
    }
</script>
