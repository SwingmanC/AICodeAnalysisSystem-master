        <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">

            <div class="col-lg-4">

                </h2>

        </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>分析结果</h5>

                            <table class="table table-hover" id="issueTable"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
        $(document).ready(function () {
            $("#issueTable").bootstrapTable({
                url:"/issues",  //请求地址
                striped : true, //是否显示行间隔色
                pageNumber : 1, //初始化加载第一页
                pagination : true,//是否分页
                sidePagination : 'client',//server:服务器端分页|client：前端分页
                pageSize : 10,//单页记录数
                pageList : [1, 5, 10],//可选择单页记录数
                showRefresh : true,//刷新按钮
                columns : [ {
                    title : '#',
                    field : 'id',
                    sortable : true
                },{
                    title : '警报类型',
                    field : 'category',
                    sortable : true
                },{
                    title : '文件名',
                    field : 'fileName',
                    sortable : true
                },{
                    title : '优先级',
                    field : 'priority',
                    sortable : true
                },{
                    title : '方法名',
                    field : 'targetFunction',
                    sortable : true
                },{
                    field: 'operate',
                    title: '操作',
                    formatter: f_operateFormatter //自定义方法，添加操作按钮
                }]
            })
        });
        function f_operateFormatter(value, row, index){
            let path = '/view/detail/'+row.id;
            return "<a href=\""+path+"\"><i class='fa fa-eye'></i> </a>";
        }
    </script>
