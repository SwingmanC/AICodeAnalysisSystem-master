                                <h3 class="modal-title">上传模版</h3>

                                            }
                                        </style>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    <button type="submit" class="btn btn-primary" id="add_submit">确认</button>
                                </div>
                            </form>
                        </div>

                <div>
                </div>

<script th:inline="javascript">
    $(document).ready(function() {
        $("#templateTable").bootstrapTable({
            url: "/templates", //请求地址
            striped: true, //是否显示行间隔色
            pageNumber: 1, //初始化加载第一页
            pagination: true, //是否分页
            sidePagination: 'client', //server:服务器端分页|client：前端分页
            pageSize: 5, //单页记录数
            pageList: [1, 5, 10], //可选择单页记录数
            showRefresh: true, //刷新按钮
            columns: [{
                title: '#',
                field: 'id',
                sortable: true
            }, {
                title: '模版名称',
                field: 'templateName',
                sortable: true
            }, {
                title: '是否启用',
                field: 'state',
                sortable: true,
                formatter: strFormatter
            }, {
                field: 'operate',
                title: '操作',
                formatter: operateFormatter //自定义方法，添加操作按钮
            }]
        })
    });

    function operateFormatter(value, row, index) {
        let path = "/start/t/" + row.id;
        return "<a href=\"" + path + "\" title='启用'><i class='fa fa-check'></i></a>" + "  " + "<a href='#' title='删除'><i class='fa fa-trash'></i></a>";
    }

    function strFormatter(value, row, index) {
        if (value === 0) return "否";
        else return "是";
    }
</script>
