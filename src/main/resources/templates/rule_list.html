<script th:inline="javascript">
    $(document).ready(function () {
        $("#ruleTable").bootstrapTable({
            url:"/rules",  //请求地址
            striped : true, //是否显示行间隔色
            pageNumber : 1, //初始化加载第一页
            pagination : true,//是否分页
            sidePagination : 'client',//server:服务器端分页|client：前端分页
            pageSize : 5,//单页记录数
            pageList : [1, 5, 10],//可选择单页记录数
            showRefresh : true,//刷新按钮
            columns : [ {
                title : '#',
                field : 'id',
                sortable : true
            },{
                title : '规则名称',
                field : 'ruleName',
                sortable : true
            },{
                title : '是否启用',
                field : 'state',
                sortable : true,
                formatter:strFormatter
            },{
                field: 'operate',
                title: '操作',
                formatter: operateFormatter //自定义方法，添加操作按钮
            }]
        })
    });
    function watch(id) {
        $.ajax({
            url:'/rule/'+id,
            type:'get',
            success:function (msg) {
                $("#ruleId").val(id);
                $("#e_ruleName").val(msg.ruleName);
                $("#e_pattern").val(msg.pattern);
                $("#e_category").val(msg.category);
                $("#e_priority").val(msg.priority);
                $("#e_fileName").val(msg.fileName);
                $("#e_functionName").val(msg.functionName);
            }
        })
    }
    function operateFormatter(value, row, index) {
        let start_path = "/start/r/"+row.id;
        let end_path = "/end/r/"+row.id;
        if(row.state === 1) return "<a href='#' title='编辑' data-toggle='modal' data-target='#editModal' onclick='watch(\""+row.id+"\")'><i class='fa fa-edit'></i></a>"+"  "+"<a href=\""+end_path+"\" title='禁用'><i class='fa fa-times'></i></a>";
        else return "<a href='#' title='编辑' data-toggle='modal' data-target='#editModal' onclick='watch(\""+row.id+"\")'><i class='fa fa-edit'></i></a>"+"  "+"<a href=\""+start_path+"\" title='启用'><i class='fa fa-check'></i></a>";
    }
    function strFormatter(value,row,index){
        if (value === 0) return "否";
        else return "是";
    }
    function edit() {
        $.ajax({
            url:'/editRule',
            type:'post',
            data:{
                'id':$("#ruleId").val(),
                'ruleName':$("#e_ruleName").val(),
                'pattern':$("#e_pattern").val(),
                'category':$("#e_category").val(),
                'priority':$("#e_priority").val(),
                'fileName':$("#e_fileName").val(),
                'functionName':$("#e_functionName").val(),
            },
            success:function (msg) {
                if (msg === 1) location.reload();
                else layer.msg("编辑失败");
            }
        })
    }
</script>
