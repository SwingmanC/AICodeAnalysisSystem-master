<script th:inline="javascript">
    $(document).ready(function () {
        $("#knowledgeTable").bootstrapTable({
            url:"/knowledgeVOs",  //请求地址
            striped : true, //是否显示行间隔色
            pageNumber : 1, //初始化加载第一页
            pagination : true,//是否分页
            sidePagination : 'client',//server:服务器端分页|client：前端分页
            pageSize : 5,//单页记录数
            pageList : [1, 5, 10],//可选择单页记录数
            showRefresh : true,//刷新按钮
            columns : [{
                title : '#',
                field : 'id',
                sortable : true
            },{
                title : '标题',
                field : 'knowledgeName',
                sortable : true,
            },{
                title : '漏洞模式',
                field : 'patternName',
                sortable : true
            },{
                field: 'operate',
                title: '操作',
                formatter: operateFormatter //自定义方法，添加操作按钮
            }]
        })
    });
    function operateFormatter(value, row, index) {
        return "<a href='#' data-toggle='modal' data-target='#infoModal' onclick='watch(\""+row.id+"\")'><i class='fa fa-eye'></i> </a>"+"  "+"<a href='#' title='删除' onclick='del(\""+row.id+"\")'><i class='fa fa-trash'></i></a>";
    }
    function watch(id) {
        $.ajax({
            url:'/knowledge/'+id,
            type:'get',
            success:function(res){
                $("#na").val(res.knowledgeName);
                $("#ct").val(res.content);
            }
        })
    }
    function del(id) {
        layer.open({
            title:false,
            shade:0.4,
            content:'确定删除此条知识吗？',
            btn:['确定','取消'],
            yes:function(index,layero){
                $.ajax({
                    url:'/deleteKnowledge/'+id,
                    type:'get',
                    success:function(res){
                        if (res === 1) location.reload();
                    }
                })
                layer.close(index);
            },
            btn2:function(index,layero){
                layer.close(index);
            }
        });
    }
</script>
