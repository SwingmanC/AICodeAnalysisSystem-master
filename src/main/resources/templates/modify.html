                        H+

    <div class="row border-bottom">
        <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
            </div>

                        <i class="fa fa-sign-out"></i> 退出

    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-8">
                <h2>个人资料</h2>
            </div>
            <div class="col-lg-4">
                <h2 style="text-align: right">
                </h2>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>基本信息</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form action="/userInfo/update" class="form-horizontal m-t" id="commentForm" method="post">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">手机号：</label>
                                    <div class="col-sm-8">
                                        <input id="telephone" type="tel" class="form-control" name="telephone" required aria-required="true" th:value="${userInfo.telephone}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">E-mail：</label>
                                    <div class="col-sm-8">
                                        <input id="email" type="email" class="form-control" name="email" required aria-required="true" th:value="${userInfo.email}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-3">
                                        <button class="btn btn-primary" type="submit">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>修改密码</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form action="/user/update" class="form-horizontal m-t" id="signupForm" onsubmit="return check();" method="post">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">新密码：</label>
                                    <div class="col-sm-8">
                                        <input id="password" name="password" class="form-control" type="password" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">确认密码：</label>
                                    <div class="col-sm-8">
                                        <input id="repeatPassword" name="repeatPassword" class="form-control" type="password" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-8 col-sm-offset-3">
                                        <button class="btn btn-primary" type="submit">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

    <script th:inline="javascript">
        function check() {
            let password = $("#password").val();
            let repeatPassword = $("#repeatPassword").val();
            if (password === null || repeatPassword === null) {
                layer.msg("请补全信息",{
                    time:1500
                });
                return false;
            }
            if (password !== repeatPassword){
                layer.msg("两次密码输入不一致",{
                    time:1500
                });
                return false;
            }
            return true;
        }
        function updateUserInfo() {
            $.ajax({
                url:'/userInfo/update',
                method:'post',
                data:{
                    'telephone':$("#telephone").val(),
                    'email':$("#email").val()
                },
                dataType:'json',
                success:function (msg) {
                    if (msg === 1){
                        layer.msg('修改成功',{
                            time:2000
                        });
                        window.location.href = "/view/modify";
                    }
                }
            })
        }
    </script>
</body>

</html>
